name: pull_request_check
on:
  pull_request:
    branches:
      - main
      - dev
      - hotfix/**
jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 22.x
        uses: actions/setup-node@v4
        with:
          node-version: 22.14.0
      - name: npm install
        run: npm ci
        env:
          CI: true
      - name: check
        run: npm run check
        env:
          CI: true
